<div class="container">
  <!-- Content here -->
  <div class="container-sm">
    <div class="d-flex justify-content-center">
      <h2 class="mx-auto p-2 title1">E.ON Energie Deutschland GmbH</h2>
    </div>
    <div class="d-flex justify-content-center">
      <h4>E.ON Bussiness from Index</h4>
    </div>
  </div>
  <div class="d-flex flex-row mb-3 chartButtonsSection border-bottom justify-content-between">
    <div class="p-2">
      <button type="button" class="btn btn-outline-danger ms-4">1  Month</button>
      <button type="button" class="btn btn-outline-danger ms-4">3 Months</button>
      <button type="button" class="btn btn-outline-danger ms-4">6 Months</button>
      <button type="button" class="btn btn-outline-danger ms-4">Year</button>
    </div>
    <div class="p-2">
      <div class="d-flex flex-row dateSection">
        <form class="row row-cols-sm-auto">
          <div class="d-flex flex-row fromDate ms-4">
            <div class="col-12">
              <div class="input-group d-flex justify-content-center align-items-center">
                <label class="me-2">From: </label>
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  [(ngModel)]="fromDate"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (click)="d.toggle()"
                />
              </div>
            </div>
        </div>
        <div class="d-flex flex-row toDate">
          <div class="col-12">
            <div class="input-group d-flex justify-content-center align-items-center">
              <label class="me-2">To: </label>
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="toDate"
                ngbDatepicker
                #e="ngbDatepicker"
                (click)="e.toggle()"
              />
            </div>
          </div>
      </div>
    </form>
      </div>
    </div>
  </div>
  <figure id="chart"></figure>
</div>
